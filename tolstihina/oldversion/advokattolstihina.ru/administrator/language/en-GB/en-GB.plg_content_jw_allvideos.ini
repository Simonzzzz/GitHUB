ALLVIDEOS PLUGIN FOR JOOMLA!=<h2><a target="_blank" href="http://www.joomlaworks.gr/">JoomlaWorks "AllVideos" Plugin v2.5.4</a></h2><a target="_blank" href="http://www.joomlaworks.gr/"><img style="float:right;background:#fff;border:1px solid #ccc;padding:2px;margin:0 0 8px 8px;" src="../plugins/content/jw_allvideos/jw_allvideos_logo.gif" border="0" alt="AllVideos" /></a><b>AllVideos</b> позволяет вставлять потоковое и собственное видео хранящееся на вашем сайте на ваши страницы. Например используя видеохостинг YouTube вы можете с лёгкостью вставить ролик на свой сайт при помощи специальных тегов All Videos. Контент пользователям будет доставляться с сервера YouTube, не создавая нагрузку на ваш хостинг и экономя ваш траффик.<br /><br /><b>AllVideos</b> is a <a target="_blank" href="http://www.joomla.org/">Joomla!</a> plugin developed by <a target="_blank" title="Visit JoomlaWorks!" href="http://www.joomlaworks.gr">JoomlaWorks</a> and released under the <a target="_blank" title="GNU General Public License" href="http://www.gnu.org/copyleft/gpl.html">GNU General Public License</a>.<ul><li><a target="_blank" href="http://www.joomlaworks.gr/content/view/35/41/">For usage instructions and tips please visit the official AllVideos documentation page on www.joomlaworks.gr</a>.</li><li><a target="_blank" title="Visit JoomlaWorks!" href="http://www.joomlaworks.gr/">Learn more about all JoomlaWorks extensions for Joomla! here</a>.</li><li>Please show your support in our work by rating or commenting on this extension at the official <a target="_blank" href="http://extensions.joomla.org/component/option,com_mtree/task,viewlink/link_id,812/Itemid,35/">Joomla! Extensions</a> website.</li></ul><b><span class="red">the JoomlaWorks team</span></b><br /><br />Copyright (c) 2006 - 2009 <a href="http://www.joomlaworks.gr" target="_blank">JoomlaWorks</a>.<br /><br />Перевод <a target="_blank" href="http://joomla-territory.ru">Joomla-TeRRitory.ru</a><br /><br /><i>(Last update: March 23rd, 2009 - version 2.5.4)</i><br /><br />

AV_YES=Да
AV_NO=Нет
AV_SHOW=Показать
AV_HIDE=Скрыть

LAYOUT=Выберите стиль вывода AllVideos
LAYOUT_DESC=Выберите шаблон AllVideos
COMPRESS=Сжимать скрипты при помощи PHP
COMPRESS_DESC=Эта опция будет сжимать и обьединять файлы javascript используемые в работе AllVideos при помощи PHP. Некоторые хостинг провайдеры могут неподдерживать эту функцию.

VFOLDER=Папка для хранения видео
VFOLDER_DESC=В этой папке будут храниться все ваши видеофайлы предназначенные для проигрывания в Allvideos. Желательно чтобы эта папка находилась в 'images/stories'. В эту папку можно загружать файлы следующих типов: .flv, .swf, .mov, .mp4, .wmv, .divx
VWIDTH=Ширина окна плеера для видео (в пикселях)
VWIDTH_DESC=Ширина окна для воспроизведения видеороликов. Она должна быть меньше ширины главной колонки, чтобы не ломать ваш шаблон!
VHEIGHT=Высота окна плеера для видео (в пикселях)
VHEIGHT_DESC=Высота окна для воспроизведения видеороликов.

AFOLDER=Папка для хранения аудио
AFOLDER_DESC=В этой папке будут храниться все аудио файлы предназначенные для проигрывания в AllVideos. Желательно чтобы она находилась в 'images/stories'. В неё следует загружать только файлы .mp3 и .wma форматов!
AWIDTH=Ширина окна аудио плеера (в пикселях)
AWIDTH_DESC=Ширина окна аудиоплеера. Она должна быть меньше ширины главной колонки, чтобы не ломать шаблон!
AHEIGHT=Высота окна аудио плеера (в пикселях)
AHEIGHT_DESC=Высота окна аудио плеера

AV_AUTOPLAY=Автопроигрывание
AV_AUTOPLAY_DESC=Определяет будет ли включено авто воспроизведение ролика при загрузке страницы, либо пользователь должен сам нажать на Play.
AV_TRANSPARENCY=Прозрачность плеера
AV_TRANSPARENCY_DESC=При использовании любых lightbox галерей лучше эту опцию оставить 'Да'
AV_BACKGROUND=Цвет фона проигрывателя
AV_BACKGROUND_DESC=Цвет фона плеера, работает если прозрачность плеера установлена 'Нет'. Задаётся в шестнадцатиричном формате, например #000000 для чёрного фона

FLV_CONTROLS=Положение бегунка и кнопок плеера
FLV_CONTROLS_DESC=Определяет место для кнопок плеера.
FLV_CONTROLS_BOTT=Внизу окна плеера
FLV_CONTROLS_OVER=Вне окна плеера

DEBUGMODE=Режим отладки
DEBUGMODE_DESC=Включается для отображения различных ошибок и предупреждений
DEBUGMODE_ENABLE=Включен
DEBUGMODE_DISABLE=Выключен